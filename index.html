<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
</head>
<body>
  <main>
    <div class="left half">
      <img src="./images/casey-horner-G2jAOMGGlPE-unsplash.jpg" alt="night sky over mountains">
      <p>Photo by <a href="https://unsplash.com/@mischievous_penguins?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Casey Horner</a> on <a href="https://unsplash.com/images/nature/mountain?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </p>
    </div>

    <div class="right half">
      <div class="right__header">
        <h1>go farther <span>with less</span></h1>
        <p>simple solutions for your <span>most stubborn</span> problems</p>
      </div>
      <form>
        <div class="input__wrapper">
          <label for="name">name:</label>
          <input id="name" type="text">
        </div>

        <div class="input__wrapper">
          <label for="email">email:</label>
          <input id="email" type="email">
        </div>

        <div class="input__wrapper">
          <label for="phone-number">phone number:</label>
          <input id="phone-number" type="tel">
        </div>

        <div class="input__wrapper">
          <label for="password">password</label>
          <input id="password" type="password">
        </div>

        <div class="input__wrapper">
          <label for="confirm-password">confirm password</label>
          <input id="confirm-password" type="password">
        </div>

        <button type="submit">create account</button>
      </form>
      <p>have an account? <a href="#">log in</a></p>
    </div>
  </main>
</body>
</html>
